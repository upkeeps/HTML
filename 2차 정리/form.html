<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>설문조사양식</title>
</head>
<body>
        <header>
            <h1>설문조사 양식</h1>
            <p>모든 항복에 빠짐없이 체크해주십시오.</p>
        </header>
        <hr>
    <main>
        <form>
        <fieldset> 
            <legend>개인정보</legend>
            <label for="namer">이름</label>
            <input type="text" id="name" placeholder="본명을 입력하세요">
            <br>
            <label for="namer">이메일</label>
            <input type="email" id="email" placeholder="메일 주소 쓰세요">
        </fieldset>

        <fieldset> 
             <legend>설문</legend>

             <p>연령대가 어떻게 되십니까</p>
             <input type="radio"   id="teen">
             <label for="teen">10 대</label>
             <input type="radio"   id="twenty">
             <label for="twenty">20 대</label>
             <input type="radio"   id="thirty">
             <label for="thirty">30 대</label>
             <input type="radio"   id="fourty">
             <label for="fourty">40 대</label>
             <input type="radio"   id="fifty">
             <label for="fifty">50 대</label>
             <input type="radio"   id="other">
             <label for="other">그외</label>


            <p>학원 선택 시 그 기준은 어떻게 되시나요</p>
            <input type="checkbox" id="podition" name="academy">
            <label for="position">위치</label>
            <input type="checkbox" id="podition" name="academy">
            <label for="position">학원비</label>
            <input type="checkbox" id="podition" name="academy">
            <label for="position">강사</label>
            <input type="checkbox" id="podition" name="academy">
            <label for="position">시설</label>
        </fieldset>
            <legend>기타의견</legend>
        <input type="submit">
        </form>
    </main>
</body>
</html>
